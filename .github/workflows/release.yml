name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: LC-3 Assembler ${{ steps.get_version.outputs.version }}
          body: |
            ## LC-3 Assembler ${{ steps.get_version.outputs.version }}

            ### Downloads

            Choose the binary for your platform:

            - **Linux (x86_64)**: `lc3-assembler-linux-x64`
            - **macOS (Intel)**: `lc3-assembler-macos-x64`
            - **macOS (Apple Silicon)**: `lc3-assembler-macos-arm64`
            - **Windows (x86_64)**: `lc3-assembler-windows-x64.exe`

            ### Installation

            #### Linux / macOS
            ```bash
            # Download and make executable
            chmod +x lc3-assembler-*
            sudo mv lc3-assembler-* /usr/local/bin/lc3-assembler

            # Verify installation
            lc3-assembler --version
            ```

            #### Windows
            1. Download `lc3-assembler-windows-x64.exe`
            2. Rename to `lc3-assembler.exe`
            3. Add to your PATH or place in a directory in your PATH

            ### What's Changed

            See [CHANGES.md](https://github.com/${{ github.repository }}/blob/main/CHANGES.md) for full changelog.

            ### Syntax Highlighting

            Don't forget to install syntax highlighting for your editor!
            ```bash
            cd syntax-highlighting
            ./install.sh all
            ```

            See [syntax-highlighting/README.md](https://github.com/${{ github.repository }}/tree/main/syntax-highlighting) for details.
          draft: false
          prerelease: false

  # ===========================================================================
  # Build Binaries for Multiple Platforms
  # ===========================================================================
  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            artifact_name: lc3-assembler
            asset_name: lc3-assembler-linux-x64

          # Linux x86_64 (musl for static linking)
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            artifact_name: lc3-assembler
            asset_name: lc3-assembler-linux-x64-musl

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: lc3-assembler
            asset_name: lc3-assembler-macos-x64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lc3-assembler
            asset_name: lc3-assembler-macos-arm64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lc3-assembler.exe
            asset_name: lc3-assembler-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive directory
        run: mkdir -p dist

      - name: Copy binary to dist
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Generate checksums
        shell: bash
        working-directory: dist
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            certutil -hashfile ${{ matrix.asset_name }} SHA256 > ${{ matrix.asset_name }}.sha256
          else
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Upload checksum to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/${{ matrix.asset_name }}.sha256
          asset_name: ${{ matrix.asset_name }}.sha256
          asset_content_type: text/plain

  # ===========================================================================
  # Publish to crates.io
  # ===========================================================================
  publish-crates:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  docker:
    name: Docker Image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lc3-assembler:latest
            ${{ secrets.DOCKER_USERNAME }}/lc3-assembler:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lc3-assembler:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lc3-assembler:buildcache,mode=max
        continue-on-error: true
